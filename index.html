<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Imagem Adaptável</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        img {
            width: '100%';
            height: auto;
        }
    </style>
</head>
<body>
    <img id="adaptive-image" src="" alt="Imagem Adaptável">
    <script>
        // Função para verificar o padrão da tela e carregar a imagem apropriada
        function loadAppropriateImage() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Exemplo de verificação para determinar qual imagem carregar
            if (screenWidth / screenHeight > 16 / 9) {
                // Carregue a imagem 16:9
                document.getElementById("adaptive-image").src = "CONFIRMADO_16_9.jpg";
            } else {
                // Carregue a outra imagem
                document.getElementById("adaptive-image").src = "CONFIRMADO.jpg";
            }
        }

        // Carregue a imagem apropriada ao carregar a página
        window.addEventListener("load", loadAppropriateImage);

        // Recarregue a imagem ao redimensionar a tela
        window.addEventListener("resize", loadAppropriateImage);
    </script>
</body>
</html>
