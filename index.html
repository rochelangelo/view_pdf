<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação Sorvetada</title>
    <style>
        /* Define estilos para preencher toda a tela */
        body, html {
            margin: 0;
            padding: 0;
            height: '100%';
            overflow: hidden; /* Remove barras de rolagem */
        }

        #pdf-container {
            width: '100%';
            height: '100%';
        }

        embed {
            width: '100%';
            height: '100%';
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed id="pdf-embed" type="application/pdf">
    </div>
    <script>
        // Ajuste o tamanho do embed ao tamanho da tela
        function resizePdf() {
            const pdfEmbed = document.getElementById("pdf-embed");
            const pdfContainer = document.getElementById("pdf-container");
            pdfEmbed.width = pdfContainer.clientWidth;
            pdfEmbed.height = pdfContainer.clientHeight;
        }

        // Redimensione o PDF quando a janela for redimensionada
        window.addEventListener("resize", resizePdf);

        // Carregue o PDF após a página ser carregada
        window.addEventListener("load", () => {
            const pdfEmbed = document.getElementById("pdf-embed");
            pdfEmbed.src = "arquivo.pdf";
            resizePdf(); // Chame a função de redimensionamento ao carregar o PDF
        });
    </script>
</body>
</html>
