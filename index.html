<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação Sorvetada</title>
    <style>
        /* Define estilos para preencher toda a tela */
        body, html {
            margin: 0;
            padding: 0;
        }

        #pdf-container {
            width: '100%';
        }

        embed {
            width: '100%';
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed id="pdf-embed" type="application/pdf">
    </div>
    <script>
        // Ajuste a altura do embed com base na altura da tela
        function setPdfHeight() {
            const pdfEmbed = document.getElementById("pdf-embed");
            const screenHeight = window.innerHeight; // Obtenha a altura da tela em pixels
            pdfEmbed.style.height = screenHeight + "px";
        }

        // Defina a altura do PDF quando a página for carregada
        window.addEventListener("load", () => {
            const pdfEmbed = document.getElementById("pdf-embed");
            pdfEmbed.src = "arquivo.pdf";
            setPdfHeight(); // Chame a função para definir a altura do PDF
        });

        // Redefina a altura do PDF quando a janela for redimensionada
        window.addEventListener("resize", setPdfHeight);
    </script>
</body>
</html>
